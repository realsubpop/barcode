<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UPC Barcode Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
  <div class="container mx-auto p-8">
    <h1 class="text-3xl font-bold mb-6">UPC Barcode Generator</h1>

    <div class="bg-white rounded-lg shadow-md p-6 mb-8">
      <h2 class="text-xl font-semibold mb-4">Generate Barcode</h2>
      <div class="mb-4">
        <input type="text" id="upcInput" class="w-full border border-gray-400 px-3 py-2 rounded-md" placeholder="Enter 11-digit UPC">
      </div>
      <button id="generateButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md">
        Generate
      </button>
    </div>

    <div class="bg-white rounded-lg shadow-md p-6" id="barcodeSection" style="display: none;">
      <h2 class="text-xl font-semibold mb-4" style="margin-bottom: 0px;">Your Barcode</h2>
      <div id="barcodeOutput">
        </div>
      <div id="barcodeDetails" class="mt-4">
      </div>
      <div class="mt-4">
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <script src="sketch.js"></script>
</body>
</html>
