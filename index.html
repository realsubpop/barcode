<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UPC-A Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
  <div class="container mx-auto p-8">
    <h1 class="text-3xl font-bold mb-6"><img src="sppng.png" alt="UPC-A Generator" class="w-15 h-10 inline-block mr-2">UPC-A Generator</h1>
    <p class="text-gray-600 mb-6">Generate UPC-A Barcodes individually or in batch</p>

    <div class="mb-6">
      <nav class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-4">
        <button id="singleUPCButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline active:bg-blue-800" data-tab="singleUPC">Single UPC</button>
        <button id="batchGenerateTabButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline active:bg-blue-800" data-tab="batchGenerate">Batch Generate</button>
      </nav>
    </div>

    <div class="bg-white rounded-lg shadow-md p-6 mt-6">
      <h2 class="text-xl font-semibold mb-4">Export Format</h2>
      <div class="inline-block relative w-64">
        <select id="exportFormat" class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline">
          <option value="svg">SVG (Scalable)</option>
          <option value="png">PNG (Raster)</option>
          <option value="pdf">PDF </option>
        </select>
        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
          <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
        </div>
      </div>
    </div>

    <div id="singleUPC" class="tab-content">
      <div class="bg-white rounded-lg shadow-md p-6 mb-8 mt-8">
        <h2 class="text-xl font-semibold mb-4">Generate Barcode</h2>
        <div class="mb-4">
          <input type="text" id="upcInput" class="w-full border border-gray-400 px-3 py-2 rounded-md" placeholder="Enter 11-digit UPC">
        </div>
        <button id="generateButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md">
          Generate
        </button>
      </div>

      <div class="bg-white rounded-lg shadow-md p-6" id="barcodeSection" style="display: none;">
        <h2 class="text-xl font-semibold mb-4" style="margin-bottom: 0px;">Your Barcode</h2>
        <div id="barcodeSVGOutput"></div>
        <div id="barcodePNGOutput"></div>
        <div id="barcodePDFOutput"></div>
      </div>
    </div>

    <div id="batchGenerate" class="tab-content hidden">
      <div class="bg-white rounded-lg shadow-md p-6 mb-8 mt-8">
        <h2 class="text-xl font-semibold mb-4">Batch Generate</h2>
        <div class="mb-4">
          <textarea id="batchInput" class="w-full border border-gray-400 px-3 py-2 rounded-md h-32" placeholder="Enter UPC digits, one per line"></textarea>
        </div>
        <button id="batchGenerateButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md">
          Generate Barcodes
        </button>
      </div>

      <div class="bg-white rounded-lg shadow-md p-6" id="batchBarcodeSection" style="display: none;">
        <h2 class="text-xl font-semibold mb-4">Generated Barcodes</h2>
        <div id="batchBarcodeOutput"></div>
      </div>
    </div>

  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="sketch.js"></script>
</body>
</html>
